#comando: sqlc generate
version: "1"
packages:
  - name: "modelo"
    path: "./app/modelo"
    engine: "postgresql"
    schema: "./schema.sql"
    queries: "./app/query"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_empty_slices: true
    emit_exact_table_names: false