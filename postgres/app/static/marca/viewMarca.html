{{ template "header.html" .}}
        <form method="get" action="/marca"> 
          <h1>Registrar Nova Marca</h1>       
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input id="id" name="id" value="{{ .marca.ID}}" type="text" placeholder="0" class="form-control" /> 
            <p></p>
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" name="nome" value="{{.marca.Nome}}" required="required" type="text" placeholder="Nome da Marca" class="form-control"/>         
          </div>
          <p></p>
          <input type="submit" value="Criar" class="btn btn-primary"/> 
        </form>
{{ template "footer.html" .}}
