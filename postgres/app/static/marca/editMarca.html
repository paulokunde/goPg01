{{ template "header.html" .}}
        <form method="post" class="form-control" action="/marca/update"> 
          <h1>Atualizar Marca</h1>        
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input id="id" name="id" value="{{ .marca.ID}}"  type="text" placeholder="0" class="form-control" /> 
                  
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" name="nome" value="{{.marca.Nome}}" required="required" type="text" placeholder="Nome da Marca"class="form-control" /> 
          <p></p>        
            <button type="submit" value="submit" class="btn btn-primary">Atualizar</button> 
          </p>
          </div>
        </form>
{{ template "footer.html" .}}
