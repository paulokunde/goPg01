<script type="text/javascript">
  $(document).on("click", ".list-group-item", function () {
    var id = $(this).data('id');
    var nome = $(this).data('nome');
    $(".modal-body #id").val(id);
    $(".modal-body #nome").val(nome);
  });
</script>

<form id="formModal" method="post" action="/marca/update" class="form-inline">
    <div class="form-group">
      <label for="id" class="form-label">Id:</label>
      <input id="id" name="id"  type="text" placeholder="0"
        class="form-control" />
    </div>
    <div class="form-group">
      <label for="nome" class="form-label">Nome</label>
      <input id="nome" name="nome"  required="required" type="text"
        placeholder="Nome da Marca" class="form-control" />
    </div>
    </p><button type="submit" value="submit" class="btn btn-primary">Alterar</button></p>
  </form>
