#comando: sqlc generate
version: "1"
packages:
  - name: "database"
    path: "./database"
    engine: "mysql"
    schema: "./database/schema.sql"
    queries: "./database/query"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_empty_slices: true
    emit_exact_table_names: false