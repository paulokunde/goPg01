<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
    <a class="links" id="paracadastro"></a>
   
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Autenticação PMSCS</h1> 
          <p> 
            <label for="usuario">Usuário</label>
            <input id="usuario" name="usuario" required="required" type="text" placeholder="nome.sobrenome"/>
          </p>
           
          <p> 
            <label for="senha">Senha</label>
            <input id="senha" name="senha" required="required" type="password" placeholder="sua senha" /> 
          </p>
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
