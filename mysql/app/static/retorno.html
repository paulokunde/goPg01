<!DOCTYPE html>
<head>

  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
    <a class="links" id="paracadastro"></a>

          <p style="text-align:center ;"> 
                 {{.usuario}}

          <p>

          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
